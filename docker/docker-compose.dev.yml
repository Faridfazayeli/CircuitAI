version: '3.8'

services:
  # API Gateway
  api-gateway:
    image: nginx:alpine
    ports:
      - \"80:80\"
    volumes:
      - ./docker/config/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/config/sites:/etc/nginx/sites-enabled
    depends_on:
      - backend-api

  # Backend API
  backend-api:
    build: ./src/backend
    ports:
      - \"3000:3000\"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:password@postgres:5432/circuitai_dev
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=dev-jwt-secret-change-in-production
    volumes:
      - ./src/backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    command: npm run dev

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: circuitai_dev
    ports:
      - \"5432:5432\"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - \"6379:6379\"
    volumes:
      - redis_data:/data

  # MongoDB for AI Data
  mongodb:
    image: mongo:6
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - \"27017:27017\"
    volumes:
      - mongodb_data:/data/db

  # AI Service
  ai-service:
    build: ./src/ai
    ports:
      - \"5000:5000\"
    environment:
      - MODEL_PATH=/models
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - ./src/ai:/app
      - ./models:/models
    depends_on:
      - redis
      - mongodb

  # Frontend Admin Panel
  frontend-admin:
    build: ./src/frontend
    ports:
      - \"8080:3000\"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - REACT_APP_WS_URL=ws://localhost:3000
    volumes:
      - ./src/frontend:/app
      - /app/node_modules
    depends_on:
      - backend-api

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
